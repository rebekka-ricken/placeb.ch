            </a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a class="call-phone pure-menu-link" href="tel:+41442739191" data-location="header">

                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="open-chat pure-menu-link" data-location="header">

                    </a>
